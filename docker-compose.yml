version: "3"
services:
  api:
    build: ./api
    ports:
      - "5000:5000"
    depends_on:
      - db
  # dashboard:
  #   build: ./dashboard
  #   ports:
  #     - "3000:3000"
  db:
    image: postgres:latest
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: pass123
volumes:
  dbdata:
